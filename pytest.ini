[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --cov=core
    --cov=cli
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    openai: marks tests that require OpenAI API (mocked in tests)
    unit: marks tests as unit tests
    cli: marks tests as CLI tests

# Minimum version
minversion = 7.0

# Test session filtering
filterwarnings = 
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PytestUnraisableExceptionWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = core, cli
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    */venv/*
    */.venv/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = htmlcov
title = Simtune Test Coverage

[coverage:xml]
output = coverage.xml